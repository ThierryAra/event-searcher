<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Event Searcher</title>
</head>
<body>
    <div class="background">
        <div class="back">
            <h1>Event<br class="space">Searcher</h1>
            <div class="intro">
                <p>Know current events close to you</p>
                <button class="search">Search</button>
            </div>
        </div>
    </div>
    <script>
        function geoip(json){
            let latitude = json.latitude;
            let longitude = json.longitude;
            
            console.log(json.latitude + " " + json.longitude)
            let button = document.getElementsByClassName('search')[0];
            button.addEventListener('click', () => {
                // fetch api: POST /event
                // especificar mÃ©todo e body {'latitude': json.latitude, 'longitude': json.longitude}
                fetch('/event', {
                    method: "POST",
                    body: JSON.stringify({
                        latitude: latitude,
                        longitude: longitude
                    }),

                    headers: {
                        "Content-type": "application/json; charset=UTF-8"
                    }
                })
                .then(response => response.json())
                .then(json => console.log(json));

                // fetch('/event')
                // .then(function (response){
                //     return response.json();
                // })

                console.log('fui apertado')
            })
        }
    </script>
    <script async src="https://get.geojs.io/v1/ip/geo.js"></script>
</body>
</html>
